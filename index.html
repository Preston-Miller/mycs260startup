<head>
    <title>BumpTalk</title>
</head>
<body>
    <header>
        <h1>BumpTalk</h1>
        <div>
            <label for="login-email">Login</label>
            <input type="email" id="login-email" placeholder="Enter Email">
        </div>
    </header>

    <div class="channels">
        <h2>Channels:</h2>
        <ul>
            <li>
                <span>Trimester 1</span>
                <span>current online</span>
            </li>
            <li>
                <span>Trimester 2</span>
                <span>current online</span>
            </li>
            <li>
                <span>Trimester 3</span>
                <span>current online</span>
            </li>
        </ul>
    </div>
    <div class="Active Users">
        <h2>Active Users:</h2>
        <ul>
            <li>User 1</li>
            <li>User 2</li>
            <li>User 3</li>
            <li>User 4</li>
            <li>User 5</li>
        </ul>
    </div>
    <main>
        <h1>Trimester 1</h1>
        <div class="forum-messages">
            <article>
                <div class="post-content">
                    <p>This is a message in forum</p>
                </div>
                <div class="post-indicator"></div>
            </article>
            <article>
                <div class="post-content">
                    <p>This is another message in forum</p>
                </div>
                <div class="post-indicator"></div>
            </article>
            <article>
                <div class="post-content">
                    <p>This is the last message in forum</p>
                </div>
                <div class="post-indicator"></div>
            </article>
        </div>

    </main>
    <footer>

    </footer>
</body>
