<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BumpTalk</title>
    <link rel="icon" href="bumptalk_icon.ico"/>
</head>
<body>
    <header>
        <h1>BumpTalk</h1>
        <nav>
            <menu> 
                <li> <a href="index.html">Home</a></li>
                <li> <a href="talk.html">Chat</a></li>
                <li> <a href="updates.html">Updates</a></li>
                <li> <a href="about.html">About</a></li>
            </menu>
        </nav>
        <hr />
    </header>
    <main>
        <div class="username-display">
            User:
            <span class="username">Jenny</span>
        </div>
        <ul class="recieved-messages">
            <li class="username">Angie</li>
            <li class="message">This is a message sent from angie</li>
            <br/>
            <li class="username">Lizzy</li>
            <li class="message">This is a message sent from lizzy</li>
            <br/>
            <li class="username">Becca</li>
            <li class="message">This is a message sent from becca</li>
        </ul>
        <div class="type-message">
            <label for="messageinput"></label>
            <textarea id="messageinput" rows="*" placeholder="Type your message here.."></textarea>
        </div>
        <div class="send-message">
            <label for="messagesend"></label>
            <button id="messagesend" type="button">Send</button>
        </div>
    </main>
    <footer>
        <h3>Preston Miller</h3>
        <br/>
        <a href="https://github.com/Preston-Miller/mycs260startup.git">GitHub</a>
    </footer>
</body>
</html>
